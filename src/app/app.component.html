<div class='app-container'>
  <app-form-container (onSetStep)=goToStep($event)
                      [stepNo]='stepNo'>

    <div [ngSwitch]='stepNo'>
      <app-form-step_1 (onNext)='goToStep($event)' *ngSwitchCase='1'></app-form-step_1>
      <app-form-step_2 (onNext)='goToStep($event)' *ngSwitchCase='2'></app-form-step_2>
      <div *ngSwitchDefault>Some Error has occurred</div>
    </div>
  </app-form-container>
</div>
