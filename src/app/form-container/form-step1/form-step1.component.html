<form #f='ngForm' (ngSubmit)='onSubmit()'>
  <div
    #userData='ngModelGroup'
    id='step_1_data'
    ngModelGroup='step_1_data'>
    <div class='form-group'>
      <label for='firstName'>First Name</label>
      <input

        #firstName='ngModel'
        class='form-control'
        id='firstName'
        name='firstName'
        ngModel
        required
        type='text'>
      <div *ngIf='showErrorHint(firstName)' class='help'>Required</div>
    </div>
    <div class='form-group'>
      <label for='lastName'>Last Name</label>
      <input
        #lastName='ngModel'
        class='form-control'
        id='lastName'
        name='lastName'
        ngModel
        required
        type='text'>
      <div *ngIf='showErrorHint(lastName)' class='help'>Required</div>
    </div>
    <div class='form-group'>
      <label for='lastName'>Email</label>
      <input
        #email='ngModel'
        class='form-control'
        email
        id='email'
        name='email'
        ngModel
        required
        type='email'>
      <div *ngIf='showErrorHint(email)' class='help'>Email not valid</div>
    </div>
    <div class='form-group'>
      <label for='lastName'>Age</label>
      <input
        #age='ngModel'
        class='form-control'
        id='age'
        name='age'
        ngModel
        required
        type='number'>
      <div *ngIf='showErrorHint(age)' class='help'>Age not valid</div>
    </div>
  </div>
  <div class='controls'>
    <button (click)='nextBtnClicked()' [disabled]='!f.valid' class='btn btn-primary'>Next</button>
  </div>
  {{JSON.stringify(email.valid)}}
  {{JSON.stringify(f.value)}}
</form>
